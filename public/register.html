<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="top-bar">
      <div class="brand">
        <a href="/"><img src="/images/logo.svg" alt="DevOps Todo" class="logo" /></a>
        <h1>DevOps Todo</h1>
      </div>
      <div class="top-actions">
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        <a class="button secondary" href="/login.html">Login</a>
      </div>
    </header>

    <main class="container">
      <section class="card" style="max-width:640px;margin:0 auto;">
        <header class="card-header">
          <h2>Create your account</h2>
        </header>
        <form id="register-form" class="stack">
          <div class="field">
            <label for="register-name">Name</label>
            <input id="register-name" name="name" type="text" required />
          </div>
          <div class="field">
            <label for="register-email">Email</label>
            <input id="register-email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="register-avatar">Avatar URL (optional)</label>
            <input id="register-avatar" name="avatarUrl" type="url" placeholder="https://" />
          </div>
          <button type="submit" class="primary">Register with Passkey</button>
        </form>
      </section>
    </main>

    <script src="https://unpkg.com/@simplewebauthn/browser@9.0.0/dist/bundle/index.umd.min.js"></script>
    <script type="module" src="/js/auth.js"></script>
  </body>
  </html>
